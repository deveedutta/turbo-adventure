<div class="bmr-calculator">
  <div class="container-fluid">
    <div class="jumbotron 1-jumbotron-fluid">
      <h1 class="">BMR Calculator</h1>
      <p class="">Calculates the basal metabolic rate</p>

      <h2>Your BMR is: {{bmrValue}}</h2>
    
      <form #BMRCalculatorForm="ngForm" (ngSubmit)="onSubmit(BMRCalculatorForm.form.value)">
        <p><code>{{ BMRCalculatorForm.value | json }}</code></p>
        <hr />
        <p><code>{{ BMRCalculatorModel | json }}</code></p>

        <div class="form-group form-row">
          <label class="form-check-label col" for="unit">Unit</label>
          <div class="col">
            <div class="form-check form-check-inline">
              <input [(ngModel)]="BMRCalculatorModel.unit" class="form-check-input" type="radio" name="unit" id="unit" value="SI" required #unit="ngModel" [class.is-invalid]="unit.invalid">
              <label class="form-check-label" for="unit">SI (m / cm / kg)</label>
              <small class="text-danger"></small>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="unit" id="unit" value="IMPERIAL" disabled>
              <label class="form-check-label" for="unit">Imperial (ft / inches / lbs)</label>
            </div>
          </div>
          <div class="col-sm-4"></div>
        </div>
        <div class="form-group form-row">
          <label class="form-check-label col-sm-2" for="">Sex (biological)</label>
          <div class="col-sm-2">
            <div class="form-check form-check-inline">
              <input [(ngModel)]="BMRCalculatorModel.sex"  class="form-check-input" type="radio" name="sex" id="sex" value="Female" required #sex="ngModel" [class.is-invalid]="sex.invalid">
              <label class="form-check-label" for="sex">Female</label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-check form-check-inline">
              <input [(ngModel)]="BMRCalculatorModel.sex"  class="form-check-input" type="radio" name="sex" value="Male" required #sex="ngModel" [class.is-invalid]="sex.invalid">
              <label class="form-check-label" for="sex">Male</label>
            </div>
          </div>
          <div class="col">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="age">Age (in years)</label>
            <input [(ngModel)]="BMRCalculatorModel.age" type="number" name="age" id="age" autocomplete="on" class="form-control" required #age="ngModel" [class.is-invalid]="age.invalid" pattern="^[1-9]{1}[0-9]{1}$">
            <small class="text-danger" *ngIf="age.invalid">Age is required and should be between 10-99</small>
          </div>
          <div class="form-group col">
            <label for="height">Height ({{'in cm'}})</label>
            <input [(ngModel)]="BMRCalculatorModel.height"  type="number" name="height" id="height" autocomplete="on" class="form-control" required #height="ngModel" [class.is-invalid]="height.invalid" pattern="^[1-2]{1}[0-9]{2}$">
            <small class="text-danger" *ngIf="height.invalid">Height is required and should be between 100-299</small>
          </div>
          <div class="form-group col">
            <label for="weight">Weight ({{'in KGs'}})</label>
            <input [(ngModel)]="BMRCalculatorModel.weight"  type="number" name="weight" id="weight" value="" size="6" autocomplete="on" class="form-control" required #weight="ngModel" [class.is-invalid]="weight.invalid">
          </div>
          <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Submit" [disabled]="!BMRCalculatorForm.form.valid">
          <input type="reset" class="btn btn-default" value="Clear">
          <input type="button" class="btn btn-secondary" value="Save">
        </div>
        <div class="form-group">
          
        </div>
      </form>
      <h3>Your BMR is: {{bmrValue}}</h3>
    </div>
  </div>
</div>
